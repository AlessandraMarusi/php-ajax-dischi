<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Dischi</title>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <img class="logo" src="./img/logo.png" alt="">
                <div class="filters">
                    <select name="genresSelect" id="genresSelect" @change="filter()" v-model="checkedGenre">
                        <option value="">All</option>
                        <option v-for="(genre, index) in genres" :key="index" :value="genre">{{genre}}</option>
                    </select>
                </div>
            </nav>
        </header>
        <main>
            <div class="container myContainer">
                <div class="row">
                    <div class="col g-3 gx-4" v-for="(disco, index) in dischi" :key="index">
                        <div class="myCard p-3">
                            <img :src="disco.poster" alt="">
                            <h4>{{disco.title}}</h4>
                            <span>{{disco.author}}</span>
                            <span>{{disco.year}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <script src="script/script.js "></script>
</body>
</html>
